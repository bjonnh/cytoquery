name: Build, Test, and Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_beta_release:
        description: 'Create a beta release'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build plugin
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: obsidian-cytoquery-build
        path: |
          main.js
          manifest.json
          styles.css
        if-no-files-found: error
    
    - name: Prepare demo files
      run: |
        mkdir -p demo-dist
        cp main.js demo-dist/
        cp styles.css demo-dist/
        cp demo/index.html demo-dist/
    
    - name: Upload demo artifacts
      uses: actions/upload-artifact@v4
      with:
        name: demo-files
        path: demo-dist/
        if-no-files-found: error
  
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: obsidian-cytoquery-build
        path: ./release
    
    - name: Create release bundle
      run: |
        cd release
        zip -r ../obsidian-cytoquery.zip main.js manifest.json styles.css
        cd ..
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          obsidian-cytoquery.zip
          release/main.js
          release/manifest.json
          release/styles.css
        generate_release_notes: true
        draft: false
        prerelease: false
  
  deploy-demo:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download demo artifacts
      uses: actions/download-artifact@v4
      with:
        name: demo-files
        path: ./demo-dist
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './demo-dist'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4